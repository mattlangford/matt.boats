<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
        body, html{
            margin:0;
            padding:0;
            background-color: black;
            overflow: hidden;
        }

        svg {
            position: absolute;
        }

        #panel {
            position: absolute;
            bottom: 0;
            width: 95%;
            align: center;
            height: 50px;
            border: 1px solid red;
        }
        .value-panel {
            width: 200px;
            height: 100%;
        }
        .value-panel-text {
            width: 100%;
            color: white;
            background-color: black;
            border: none;
            font-family: Monospace;
            text-align: center;
        }
        .value-panel button {
            width: 100%;
            font-size: 16px;
            text-align: center;
            background-color: black;
            color: white;
            height: 100%;
            border: 1px solid grey;
            font-family: Monospace;
            padding: 0.0;
        }
        .value-panel button:hover {
            background-color:grey;
        }
        .value-panel button:active {
            background-color:red;
            border: 1px solid red;
        }
        .value-panel input {
            height: 100%;
            line-height: 100%;
            padding: 0px 0px;
            color: white;
            background-color: black;
            border: none;
            font-family: Monospace;
            text-align: center;
        }
        .value-panel input:focus {
            outline: none;
        }


        .land {
            fill: green;
            stroke-linejoin: round;
            stroke-width: 0.1%;
            stroke: black;
        }
        .port {
            fill: red;
        }
        .position {
            fill: white;
        }
        .goal {
            fill: green;
        }
        .path {
            stroke: white;
            stroke-width: 0.2%;
        }
        .solution {
            stroke: lightgreen;
            stroke-width: 0.4%;
        }
        .gridline {
            fill: white;
            fill-opacity: 0.0;
            stroke: black;
            stroke-width: 0.1%;
        }
        .gridline {
            stroke: black;
            stroke-width: 0.01%;
        }
        .outline {
            fill: none;
            stroke: red;
            stroke-width: 0.5%;
        }
        .svgstyle {
            display: block;
            transform: scale(1,1);
        }

        .heavy {
            font: bold 1000px sans-serif;
        }


    </style>
    <title>Boats!</title>
    <meta charset="utf-8"/>
  </head>
</html>
