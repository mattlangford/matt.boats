<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
        body, html{
            margin:0;
            padding:0;
            background-color: black;
            overflow: hidden;
        }

        svg {
            position: absolute;
        }

        .control-panel {
            position: absolute;
            bottom: 0;
            right: 0;
            width: max(20%, 150px);
            height: min(30%, 150px);
            margin-bottom: 10px;
            margin-right: 10px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 5%;

            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(4, 1fr);
        }
        .control-panel button {
            font-size: 16px;
            text-align: center;
            background-color: black;
            color: white;
            border: 1px solid grey;
            font-family: Monospace;
            margin: 3px;
            border-radius: 5%;
        }
        .control-panel button:hover {
            background-color:grey;
        }
        .control-panel button:active {
            background-color:red;
            border: 1px solid red;
        }

        #control-panel-reset {
            grid-row: 2;
            grid-column: 3 / span 2;
        }
        #control-panel-inc-x {
            grid-row: 2;
            grid-column: 5 / span 2;
        }
        #control-panel-dec-x {
            grid-row: 2;
            grid-column: 1 / span 2;
        }
        #control-panel-inc-y {
            grid-row: 1;
            grid-column: 3 / span 2;
        }
        #control-panel-dec-y {
            grid-row: 3;
            grid-column: 3 / span 2;
        }
        #control-panel-inc-scale {
            grid-row: 4;
            grid-column: 4 / span 3;
        }
        #control-panel-dec-scale {
            grid-row: 4;
            grid-column: 1 / span 3;
        }


        .land {
            fill: green;
            stroke-linejoin: round;
            stroke-width: 0.1%;
            stroke: black;
        }
        .port {
            fill: red;
        }
        .position {
            fill: white;
        }
        .goal {
            fill: green;
        }
        .path {
            stroke: white;
            stroke-width: 0.2%;
        }
        .solution {
            stroke: lightgreen;
            stroke-width: 0.4%;
        }
        .gridline {
            fill: white;
            fill-opacity: 0.0;
            stroke: black;
            stroke-width: 0.1%;
        }
        .gridline {
            stroke: black;
            stroke-width: 0.01%;
        }
        .outline {
            fill: none;
            stroke: red;
            stroke-width: 0.5%;
        }
        .svgstyle {
            display: block;
            transform: scale(1,1);
        }

        .heavy {
            font: bold 1000px sans-serif;
        }


    </style>
    <title>Boats!</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link data-trunk rel="rust" href="Cargo.toml" data-bin="app" data-type="main" />
    <link data-trunk rel="rust" href="Cargo.toml" data-bin="worker" data-type="worker" />

  </head>
</html>
